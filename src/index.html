<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="button__container">
            <button class="button button-1">
                Button 1
            </button>
            <button class="button button-2">
                Button 2
            </button>
            <button class="button button-3">
                Button 3
            </button>
            <button class="button button-4">
                Button 4
            </button>
            <button class="button button-5">
                Button 5
            </button>
            <button class="button button-6">
                Button 6
            </button>
        </div>

        <div class="square__container">
            <div class="square__row row-1">
                <div class="square square-1"></div>
                <div class="square square-2">FAIL</div>
                <div class="square square-3"></div>
            </div>
            <div class="square__row row-2">
                <div class="square square-4"></div>    
                <div class="square square-5">0</div>    
                <div class="square square-6">0</div>
            </div>
        </div>

        <div class="footer__container">
            <button class="button button-7">
                Button 7
            </button>
            <input type="text" placeholder="Input Placeholder" class="footer__input">
            <h6 class="text__output"></h6>
        </div>
    </div>


    <script src="/scripts.js"></script>
</body>
</html>
